<h1 style="padding-left: 30 rem;">Users List</h1>
<hr>
<div *ngIf="!isActive">
    <p class="waiting">Waiting for the data .......</p>
    <div class="anim">

    </div>
    <div class="inside">

    </div>
</div>



<div class="container" *ngIf="isActive">

    <div class="row">
        <div class="col-8 offset-2">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <td>
                            Id
                        </td>
                        <td>
                            email
                        </td>
                        <td>
                            username
                        </td>
                        <td>
                            password
                        </td>
                        <td>
                            name
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of users">
                        <td>
                            {{u.id}}
                        </td>
                        <td>
                            {{u.email}}
                        </td>
                        <td>
                            {{u.username}}
                        </td>
                        <td>
                            {{u.password}}
                        </td>
                        <td>
                            {{u.name.firstname}}&nbsp;{{u.name.lastname}}
                        </td>
                        <td>
                            <div class="wrap">
                            <a href="" routerLink="/details/{{u.id}}" ><i class="bi bi-list-task"></i>&nbsp;Details </a>
                        </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
